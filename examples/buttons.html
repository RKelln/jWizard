<!DOCTYPE html>
<html>
  <head>
    <title>jWizard Examples</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/jquery.jWizard.css">
  </head>
  <body>
    <h1>Custom Buttons</h1>
    <p>
      Each button has a configuration hash that has full control over the
      generated HTML. (see main docs)
    </p>
    <form id="example-buttons">
      <fieldset>
        <legend>Step 1</legend>
        <p>Step 1</p>
      </fieldset>
      <fieldset>
        <legend>Step 2</legend>
        <p>Step 2</p>
      </fieldset>
      <fieldset>
        <legend>Step 3</legend>
        <p>Step 3</p>
      </fieldset>
    </form>
    <script src="http://code.jquery.com/jquery-1.10.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../dist/jquery.jWizard.js"></script><script type="text/javascript">
$("#example-buttons").jWizard({
    buttons: {
        // remove the cancel button altogether
        cancel: false,

        // override the default text only
        prev: {
            text: "Back"
        },

        // override the default text and icon
        next: {
            text: "Forward",
            icons: {
                secondary: "ui-icon-triangle-1-e"
            }
        },

        // override the button type
        finish: {
            type: "submit"
        }
    }
});
</script>
  </body>
</html>
